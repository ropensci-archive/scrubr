language: r
sudo: false
cache: packages

addons:
  apt:
    packages:
      - libv8-dev

r_github_packages:
- jimhester/covr

r_packages:
- geoaxe
- rgbif
- sp
- rworldmap
- maps

after_success:
- Rscript -e 'covr::codecov(token = Sys.getenv("SCRUBR_CODECOV_UPLOAD_TOKEN"))'

notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    secure: 
