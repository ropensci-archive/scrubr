language: r
cache: packages
os: linux

jobs:
  include:
    - os: linux
      r: release
      env: R_CODECOV=true
    - os: linux
      r: devel

addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntugis/ppa'
    packages:
    - libudunits2-dev
    - libv8-dev
    - libproj-dev
    - libgeos-dev
    - libgdal-dev
    - valgrind
    - libpq-dev
    - netcdf-bin

r_binary_packages:
- geoaxe
- rgbif
- rworldmap
- maps
- covr

r_packages:
- sf

after_success:
  - if [[ "${R_CODECOV}" ]]; then R -e 'covr::codecov()'; fi

notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    secure: 
